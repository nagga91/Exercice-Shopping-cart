<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
 <header id="navbar">
    <img src="" alt="">
     <button class="btn btn-link" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
        <i class="fa-solid fa-cart-shopping"></i>
     </button>

<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasRightLabel">My shopping Cart</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div style="text-align: center;">
        <h1>Total: <span id="total">0</span> TND</h1>
    </div>
    <table border="1" id="table">
        <tr>
            <th>Image</th>
            <th>Title</th>
            <th>price</th>
            <th>Quantity</th>
            <th>Remove</th>
        </tr>
       

    </table>
  </div>
</div>
 </header>
  
 
    <section id="products">
        <div id="product">
            <img id="picture" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSj7dQddMEmxaxcFh7fuFMeX8GlsJqfjqwLLQ&s" alt="">
            <h2 id="title">Iphone 16 pro max</h2>
            <h6> <span id="price">3200</span> TND</h6>
            <button id="minus">-</button>
            <span id="quantity">0</span>
            <button id="plus">+</button> 
            <button id="add">Add to cart</button>
        </div>
        <div id="product">
            <img id="picture" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-5mTS-g8LlGz31LBYP4x7vD-QT8iXgQ8SuQ&s" alt="">
             <h2 id="title">Iphone 15</h2>
            <h6> <span id="price">2200</span> TND</h6> 
            <button id="minus">-</button>
            <span id="quantity">0</span>
            <button id="plus">+</button> 
            <button id="add">Add to cart</button>
        </div>
        <div id="product">
            <img id="picture" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjeiYDY4vGv0FlV32AX4XwCKSVtEyQNzbwsQ&s" alt="">
             <h2 id="title">Iphone 11</h2>
            <h6> <span id="price">1200</span> TND</h6> 
            <button id="minus">-</button>
            <span id="quantity">0</span>
            <button id="plus">+</button> 
            <button id="add">Add to cart</button>
        </div>

    </section>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
